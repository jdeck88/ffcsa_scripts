<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly KPI Data</title>

    <!-- ✅ DataTables & FixedColumns CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.3.1/css/fixedColumns.dataTables.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        /* ✅ Enable horizontal scrolling */
        .dataTables_wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Weekly KPI Data</h1>

    <!-- ✅ Transposed Table -->
    <table id="weeklyKpiTable" class="display nowrap stripe row-border order-column">
        <thead>
            <tr id="headerRow">
                <th>KPI</th> <!-- ✅ First column is fixed KPI labels -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table content will be populated dynamically -->
        </tbody>
    </table>

    <!-- ✅ jQuery and DataTables Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script>

    <script src="weekly.js"></script> <!-- ✅ External JS file -->
</body>
</html>
