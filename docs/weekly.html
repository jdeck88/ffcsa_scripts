<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly KPI Data</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weekly KPI Data</h1>

    <table id="weeklyKpiTable" class="display">
        <thead>
            <tr>
                <th>Date Range</th>
                <th>Total Sales</th>
                <th>Number of Orders</th>
                <th>Number of Subscriber Orders</th>
                <th>Number of Guest Orders</th>
                <th>Average Items per Order</th>
                <th>Average Order Amount</th>
                <th>Total Active Subscribers</th>
                <th>Projected Monthly Subscription Revenue</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be populated dynamically -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="weekly.js"></script>
</body>
</html>
